<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo LIst</title>
</head>
<body>
    <section class="mytodo_container">
        <!-- Create Form -->
    <div class="mytodo_list">
        <form action="javascript:void(0);" id="CreateForm"><input type="text" id="add-task" placeholder="New Task"><input type="submit" @click="CreateTask()" value="Create"></form>
        <!-- Update Form -->
        <form action="javascripy:void(0);" id="UpdateForm"
        <input type="text" id="update-task"><input type="submit" value="Update>" <a @click="CloseInput()" id ="close">&#10006</a></form>
        <!-- Counter -->
        <p id="counter"></p>
        <!-- MyTodo List Table -->
        <table>
            <tr><th>My Todo List</th></tr>
            <tbody id="mytodo-task"></tbody>
        </table>
    </div>
    </section>    
</body>
</html>
